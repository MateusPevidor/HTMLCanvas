<html>
  <head>
    <title>Particles</title>
    <style>
      body {
        margin: 0;
        background-color: #FF7070;
        overflow: hidden;
      }
      canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas></canvas>
    <div id="control-panel">
      <div id="panel-header">
        <h1>Control Panel</h1>
      </div>
      <div class="sliders">
        <div class="slider-block">
          <span>Amount:</span>
          <input type="range" min="0" max="3000" class="slider" id="amount-slider">
          <input type="text" class="number-input" id="amount-field">
        </div>
        <div class="slider-block">
          <span>Radius Amplifier:</span>
          <input type="range" min="1" max="5" class="slider" id="radiusAmp-slider">
          <input type="text" class="number-input" id="radiusAmp-field">
        </div>
        <div class="slider-block">
          <span>Line distance:</span>
          <input type="range" min="0" max="2300" class="slider" id="lineDist-slider">
          <input type="text" class="number-input" id="lineDist-field">
        </div>
        <div class="slider-block">
          <span>Line width:</span>
          <input type="range" min="1" max="20" class="slider" id="lineWidth-slider">
          <input type="text" class="number-input" id="lineWidth-field">
        </div>
        <div class="slider-block">
          <span>Speed amplifier:</span>
          <input type="range" min="1" max="100" class="slider" id="speedAmp-slider">
          <input type="text" class="number-input" id="speedAmp-field">
        </div>
        <div class="slider-block">
          <span>Depth:</span>
          <input type="range" min="1" max="2000" class="slider" id="depth-slider">
          <input type="text" class="number-input" id="depth-field">
        </div>
      </div>
      <div class="checkbox-block">
        <input type="checkbox" value="Fill" class="checkbox" checked id="fillBox"> <label onclick="" class="checkbox-label">Fill</label>
        <input type="checkbox" value="Stroke" class="checkbox" checked id="strokeBox"> <label class="checkbox-label">Stroke</label>
        <input type="checkbox" value="Line" class="checkbox" checked id="lineBox"> <label class="checkbox-label">Line</label>
      </div>
      <div class="colorpicker-block">
        <input type="color" onchange="updateColor(0)" value="#ffffff" id="fillColor">
        <input type="color" onchange="updateColor(1)" value="#ffffff" id="strokeColor">
        <input type="color" onchange="updateColor(2)" value="#ffffff" id="lineColor">
      </div>
      <div class="background-block">
        <span class="background-label">Background:</span>
        <input type="color" onchange="updateBGColor()" value="#FF7070" id="input-background">
      </div>
      <div class="buttons-block">
        <button onclick="reload()">Reload</button>
        <button onclick="reset()">Reset</button>
      </div>
    </div>

    <script src="constants.js"></script>
    <script src="changeable-variables.js"></script>
    <script src="particle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
