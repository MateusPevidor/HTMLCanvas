<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="constants.js" defer></script>
    <script src="board.js" defer></script>
    <script src="square.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="game-container">
        <div class="menu-container">
          <span id="score">Score: 0</span>
          <span id="flags">Flags: 0</span>
        </div>
        <canvas></canvas>
        <hr>
        <div class="runners-container">
          <div>
            <span>You</span>
            <div class='progress' id="runner_1"></div>
          </div>
          <div>
            <span>Runner 2</span>
            <div class='progress' id="runner_2"></div>
          </div>
          <div>
            <span>Runner 3</span>
            <div class='progress' id="runner_3"></div>
          </div>
          <div>
            <span>Runner 4</span>
            <div class='progress' id="runner_4"></div>
          </div>
          <div>
            <img src="assets/finishLine.png">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
